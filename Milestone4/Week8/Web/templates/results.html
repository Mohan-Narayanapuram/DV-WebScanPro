<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebScanPro Results</title>
  <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7fb; color:#111; }
    .wrap { max-width: 1100px; margin: 8vh auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); padding: 20px; }
    a.btn { display:inline-block; padding:10px 14px; background:#111; color:#fff; text-decoration:none; border-radius:8px; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin-top:0">Results</h2>
      <p>The latest report has been generated.</p>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <a class="btn" href="/results/download">Download Report</a>
      </div>
    </div>
  </div>
</body>
</html>
