<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebScanPro</title>
  <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f1221; color:#e9ecf1; }
    .wrap { max-width: 700px; margin: 10vh auto; background: #161a2f; border-radius: 14px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.35);}
    h1 { margin: 0 0 10px; font-size: 26px; }
    p { color:#9aa3b2; }
    form { margin-top: 16px; display:flex; gap:10px; }
    input[type=text] { flex:1; padding:12px 14px; background:#0f1326; border:1px solid #262b49; color:#e9ecf1; border-radius:10px; }
    button { padding:12px 16px; background:#5b7cfa; border:none; color:#fff; border-radius:10px; font-weight:700; cursor:pointer; }
    button:hover { opacity:.95; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>WebScanPro</h1>
    <p>Enter the target URL to begin a scan.</p>
    <form action="/scan" method="post">
      <input type="text" name="target" placeholder="http://localhost:8080">
      <button type="submit">Start Scan</button>
    </form>
  </div>
</body>
</html>
